<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Waseem</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='js/jquery.min.js'></script>
    <script type='text/javascript' src="js/jquery.arctext.js"></script>
    <style>
		#float{
			background-image: url(t-shirt.jpg);
            background-repeat: no-repeat;
            position: relative;
            margin: 5%;
            width: 30%;
            height: 400px;
            border: 1px solid red;
		}
        #float #name{
			text-transform: uppercase;
			font-size: 24px;
			color: #E41D2F;
			fill: #E41D2F;
            position: absolute;
            left: 49%;
            top: 25%;
            transform: translate(-50%, -50%);
        }
        #float #num1{
			font-family: "Oswald",sans-serif;
			font-size: 24px;
			color: #E41D2F;
            font-size: 80px;
            position: absolute;
            left: 49.5%;
            top: 45%;
            transform: translate(-50%, -50%);
			text-shadow: -2px 0 #f1f1f1, 0 2px #f1f1f1, 2px 0 #f1f1f1, 0 -2px #f1f1f1;
        }
	</style>
</head>

<body>
    <input type="text" id="ta" class="changeMe" maxlength="10">
    <input type="number" id="number" class="changeMe" min="0" max="99" maxlength="2">
    <div id="container" class="changeMe">
        <div id="float">
            <div id="name"></div>
            <div id="num1"></div>
        </div>
    </div>




    <script type='text/javascript'>
        //<![CDATA[ 

        $(document).ready(function () {
            function update() {
                var text = '<p class="parah">' + $('#ta').val() + '</p>',
                    size = 24,
                    font = 'Oswald';
                    font1 = 'sans-serif';

                $('#name')
                    .css({
                        fontFamily: font1,
                        fontFamily: font,
                        fontSize: size + 'px'
                    })
                    .html(text)
                    .find('.parah')
                    .arctext({radius: 100});

            }
            $('#ta').keyup(update);
            $("#fs, #size").change(update);
        });
        $(document).ready(function(){
            $(function(){
                $('#number').keyup(function(){
                    var text2 = '<p class="para">' + $('#number').val() + '</p>';
                    $('#num1').html(text2).find('.num').css({
                        fontSize: 24 + 'px'
                    });
                });
                $('#number').change(function(){
                    var text2 = '<p class="para">' + $('#number').val() + '</p>';
                    $('#num1').html(text2).find('.num').css({
                        fontSize: 24 + 'px'
                    });
                });
            });
        });

         //]]>
    </script>


</body>


</html>
